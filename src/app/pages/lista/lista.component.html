<style>
/* Style buttons */
.btn_desk {
  background-color: #343a40; /* Blue background */
  border: 0;
  border-radius: 5%;
  color: white; /* White text */
  padding: 6px 10px; /* Some padding */
  font-size: 16px; /* Set a font size */
  cursor: pointer; /* Mouse pointer on hover */
  transform: scale(0.8,0.8);
  transition-duration: 0.25s;
}

.btn_mob {
  background-color: #343a40;
  border: 0;
  color: white;
  padding: 6px 10px;
  font-size: 16px;
  border-radius: 100%;
  transform: scale(0.8,0.8);
  transition-duration: 0.25s;
}

/* Darker background on mouse-over */
.btn_desk.btn_detail:hover {
  background-color: RoyalBlue;
  transform: scale(0.9,0.9);
  transition-duration: 0.25s;
}

.btn_desk.btn_edit:hover {
  background-color: rgb(65, 225, 105);
  transform: scale(0.9,0.9);
  transition-duration: 0.25s;
}

.btn_desk.btn_delete:hover {
  background-color: rgb(225, 89, 65);
  transform: scale(0.9,0.9);
  transition-duration: 0.25s;
}

.btn_colunm{
  text-align: right;
}


</style>

<app-header></app-header>

<table class="table table-striped" >
  <thead>
    <tr>
      <th>ID</th>
      <th>Empresa</th>
      <th>Vôo</th>
      <th>Data</th>
      <th *ngIf="view_desk">Preço</th>
      <th *ngIf="view_desk">Aeronave</th>
      <th></th>
      <!-- <th>CURRENCY</th>
      <th>PLANETYPE</th>
      <th>SEATSMAX</th>
      <th>SEATSOCC</th>
      <th>PAYMENTSUM</th>
      <th>SEATSMAX_B</th>
      <th>SEATSOCC_B</th>
      <th>SEATSMAX_F</th>
      <th>SEATSOCC_F</th> -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let voo of array_voos">
      <td>{{voo.id}} </td>
      <td>{{voo.carrid}} </td>
      <td>{{voo.connid}} </td>
      <td>{{voo.fldate}} </td>
      <td *ngIf="view_desk">R${{voo.price}} </td>
      <td *ngIf="view_desk" >{{voo.planetype}} </td>
      <td class="btn_colunm">
        <button *ngIf="view_mobile" class="btn_mob btn_detail" (click)="onDetail(voo.id)"><i class="fa fa-search" aria-hidden="true"></i></button>
        <button *ngIf="view_desk" class="btn_desk btn_detail" (click)="onDetail(voo.id)"><i class="fa fa-search" aria-hidden="true"></i> Detalhes</button>

        <button *ngIf="view_mobile" class="btn_mob btn_edit" (click)="onModify(voo.id)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button *ngIf="view_desk" class="btn_desk btn_edit" (click)="onModify(voo.id)"><i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>

        <button *ngIf="view_mobile" class="btn_mob btn_delete" (click)="onDetail(voo.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        <button *ngIf="view_desk" class="btn_desk btn_delete" (click)="onDetail(voo.id)"><i class="fa fa-trash-o" aria-hidden="true"></i> Apagar</button>
      </td>

      <!-- <td>{{voo.currency}} </td>
      <td>{{voo.planetype}} </td>
      <td>{{voo.seatsmax}} </td>
      <td>{{voo.seatsocc}} </td>
      <td>R${{voo.paymentsum}} </td>
      <td>{{voo.seatmax_b}} </td>
      <td>{{voo.seatsocc_b}} </td>
      <td>{{voo.seatmax_f}} </td>
      <td>{{voo.seatsocc_f}} </td> -->
    </tr>
  </tbody>
</table>
